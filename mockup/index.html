<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- import css -->
    <link rel="stylesheet" href="assets/css/landing.css" />
    <script src="assets/js/input.js"></script>
  </head>

  <body>
    <header>
      <a href="/" target="_blank" rel="noopener noreferrer">
        <img src="assets/images/Logo.svg" alt="" srcset="" />
      </a>
      <div class="group-btn">
        <a
          class="btn btn--simpButton center"
          role="button"
          href="/templates/Login"
          >Login</a
        >
        <a class="btn btn--button" role="button" href="/templates/SignUp"
          >Signup</a
        >
      </div>
    </header>
    <div class="container">
      <!-- INPUT TEXT FIELD -->
      <div class="inputTextContainer">
        <input type="text" name="" id="" class="input" />
        <span class="inputSpan">Input</span>
        <img
          src="./assets/images/Error.svg"
          alt="Identify/Error"
          class="inputErrorIcon"
        />
        <span class="inputError">Input error message</span>
      </div>

      <!-- INPUT SELECT FIELD -->
      <div class="inputSelectContainer">
        <select name="InputSelectList" id="">
          <option value="NameSelect">NameSelect</option>
          <option value="1">Value 1</option>
          <option value="2">Value 2</option>
        </select>
      </div>

      <div class="inputTextareaContainer">
        <textarea name="inputTxt" class="inputTxt"></textarea>
        <span class="areaSpan">Description...</span>
      </div>
    </div>
  </body>
</html>

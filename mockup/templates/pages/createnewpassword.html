<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Password</title>
  <link rel="stylesheet" href="/assets/css/createnewpassword.css" />
</head>

<body>
  <header>
    <a href="/" rel="noopener noreferrer">
      <img src="/assets/images/Logo.svg" alt="" srcset="" />
    </a>
    <div class="group-btn">
      <a class="btn btn--simpButton center" role="button" href="/templates/pages/signup.html">Sign Up</a>
      <a class="btn btn--button" role="button" href="/templates/pages/login.html">Login</a>
    </div>
  </header>
  <div class="container">
    <div class="createContainer">
      <div class="formHeader">
        <h2>Create New Password</h2>
      </div>
      <div class="inputContent">
        <div class="inputTextContainer">
          <input type="password" class="input" />
          <span class="inputSpan">New Password</span>
          <span class="inputError error">Password is invalid</span>
        </div>
        <div class="inputTextContainer">
          <input type="password" class="input" />
          <span class="inputSpan">Confirm Password</span>
          <span class="inputError error">Confirm is not match</span>
        </div>
        <button class="btn btn--Submit">Create</button>
      </div>
    </div>
  </div>
  <script src="/assets/js/input.js"></script>
</body>

</html>

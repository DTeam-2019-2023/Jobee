<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/login.css" />
  </head>
  <body>
    <header>
      <a href="/" rel="noopener noreferrer">
        <img src="../../assets/images/Logo.svg" alt="" srcset="" />
      </a>
      <div class="group-btn">
        <a
          class="btn btn--simpButton center"
          role="button"
          href="/templates/signup"
          >Sign Up</a
        >
      </div>
    </header>
    <div class="container">
      <div class="loginForm">
        <div class="loginHeader">
          <h2>Login</h2>
        </div>
        <div class="inputContent">
          <div class="inputTextContainer">
            <input type="text" class="input" />
            <span class="inputSpan">Username</span>
            <img
              src="../../assets/images/Error.svg"
              alt="error icon"
              class="inputErrorIcon error"
            />
            <span class="inputError error">Username is invalid</span>
          </div>
          <div class="inputTextContainer">
            <input type="password" class="input" />
            <span class="inputSpan">Password</span>
            <img
              src="../../assets/images/Error.svg"
              alt="error icon"
              class="inputErrorIcon error"
            />
            <span class="inputError error">Password is invalid</span>
          </div>
        </div>
        <div class="loginOptional">
          <a href="#" class="optional">forget password?</a>
          <a href="#" class="optional">join with us</a>
        </div>
        <button class="btn btn--Login">Login</button>
      </div>
    </div>
  </body>
</html>

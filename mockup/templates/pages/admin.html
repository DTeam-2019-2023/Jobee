<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../../assets/css/admin.css" />
  </head>
  <body>
    <header>
      <a href="/" rel="noopener noreferrer">
        <img src="../../assets/images/Logo.svg" alt="" srcset="" />
      </a>
      <div class="group-btn">
        <a
          class="btn btn--simpButton center"
          role="button"
          href="/templates/pages/login.html"
          >Login</a
        >
      </div>
    </header>
    <div class="container adminContainer">
      <div class="leftContainer">
        <div class="manageList">
          <div class="manageItem active">
            <!-- <img
              src="../../assets/images/User Group.svg"
              alt="icon user group"
              class="manageIcon"
            /> -->
            <span class="managerName">Manager User</span>
          </div>
          <div class="manageItem">
            <!-- <img
              src="../../assets/images/verify check.svg"
              alt="icon verify"
              class="manageIcon"
            /> -->
            <span class="managerName">Verify Request</span>
          </div>
        </div>
      </div>
      <div class="rightContainer">
        <div class="listTitle">
          <h3>Manager User</h3>
        </div>
        <div class="listAction">
          <!-- INPUT SEARCH -->
          <div class="searchGroupContainer">
            <div class="searchGroup">
              <input
                type="text"
                class="searchGroupInput"
                placeholder="Searching ..."
              />
              <span class="searchButton">Search</span>
            </div>
          </div>
          <button class="btn btn--Create">Create</button>
        </div>
        <table width="100%">
          <col style="width: 30%" />
          <col style="width: 30%" />
          <col style="width: 20%" />
          <col style="width: 15%" />
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Type Account</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>user id abcxyz1231231234567890xxx...</td>
            <td>Username1</td>
            <td class="typeAccount">User</td>
            <td class="iconList">
              <img
                src="../../assets/images/View.svg"
                alt="view icon"
                class="actionIcon"
              />
              <img
                src="../../assets/images/icons8_trash 1.svg"
                alt="trash icon"
                class="actionIcon"
              /><img
                src="../../assets/images/Info.svg"
                alt="info icon"
                class="actionIcon"
              />
            </td>
          </tr>
        </table>
        <div class="paging">
          <ul class="pagingList">
            <li class="pagingActive">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>...</li>
            <li>100</li>
            <li>101</li>
            <li>next</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
